<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Event Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    body {font-family: Arial, Helvetica, sans-serif;}

    #header { text-align: right;
                  margin-right: 5px;
                  margin-top: 5px;
                  font-size: 30px;
                  font-family: Aerial;
                  font-face: bold;
                  }

    /* Full-width input fields */
    input[type=text], input[type=file], input[type=date] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Set a style for all buttons */
    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
         display: block;
         float: none;
      }
      .cancelbtn {
         width: 100%;
      }
    }
    </style>
</head>
<body>
    <div id="header">
        Hi, {{ admin["name"] }}
        <br>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li><a href="/event_admin/{{ admin["admin_id"] }}">Home</a></li>
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">ADD <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li class="active"><a href="">Event</a></li>
                    <li><a href="/{{ admin["admin_id"] }}/add_vendor">Vendor</a></li>
                  </ul>
                </li>
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">DELETE <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="/{{ admin["admin_id"] }}/del_event">Event</a></li>
                    <li><a href="/{{ admin["admin_id"] }}/del_vendor">Vendor</a></li>
                  </ul>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
    </div>
    <div id="form">
        <form class="modal-content animate" action="/{{ admin["admin_id"] }}/add_event" method="POST" enctype="multipart/form-data">
            <div class="container">
                <label><b>Event Name</b></label>
                <input type="text" placeholder="Enter Event Name" name="ename" required>

                <label><b>Spokesperson</b></label>
                <input type="text" placeholder="Enter Spokesperson name" name="sname" required>

                <label><b>Mode</b></label>
                <input type="radio"  name="mode" value="online" required > Online </input>
                <input type="radio" name="mode" value="offline" required > Offline </input>
                <br>

                <label><b>Timestamp</b></label>
                <input type="date" placeholder="Enter date" name="timestamp" required/>

                <label><b>Registration Details</b></label>
                <input type="file"  name="register" accept=".text/csv, .csv" autocomplete="off" required>
                input type .csv(roll no, name, dept., email)
                <br>

                <label><b>Price</b></label>
                <input type="text" placeholder="Enter Price for Coupon" name="price" required>

                <label for="Vendor"><b>Recieving Vendor</b></label>
                <select name="vname" id="vname">
                  {% for i in vend %}
                    <option value="{{ i["vendor_id"] }}"> {{ i["vendor_name"] }} </option>
                  {% endfor %}
              </select>
                <button type="submit">ADD</button>
            </div>
        </form>
    </div>
    <script>
    // Get the modal
    var modal = document.getElementById('id01');
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
</body>
</html>
