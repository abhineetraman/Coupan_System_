<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        #header { text-align: right;
                  margin-right: 5px;
                  margin-top: 5px;
                  font-size: 30px;
                  font-family: Aerial;
                  font-face: bold;
                  }

        #event-details { border: 5px solid;
                         margin: auto;
                         width: 60%;
                         text-align: center;
                         font-size: 14px;
                  }

        th, td, tr { border: 5px solid;}

    </style>
</head>
<body>
    <div id="header">
        Hi, {{ admin["name"] }}
        <br>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">ADD <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="/{{ admin["admin_id"] }}/add_event">Event</a></li>
                    <li><a href="/{{ admin["admin_id"] }}/add_vendor">Vendor</a></li>
                  </ul>
                </li>
                <li class="dropdown">
                  <a class="dropdown-toggle" data-toggle="dropdown" href="#">DELETE <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="/{{ admin["admin_id"] }}/del_event">Event</a></li>
                    <li><a href="/{{ admin["admin_id"] }}/del_vendor">Vendor</a></li>
                  </ul>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
              </ul>
            </div>
          </div>
        </nav>
    </div>
    <div id="content">
       <table id="event-details">
            <tr>
                <th> Sl no. </th>
                <th> Event Name</th>
                <th colspan="2"> Actions</th>
            </tr>
           {% for i in event %}
            <tr>
                <td> {{ i["sl_no"] }} </td>
                <td> {{ i["name"] }} </td>
                <td> <a href="{{ admin["admin_id"] }}/attendance/{{ i["sl_no"] }}" > Attendance </a> </td>
                <td> <a href="{{ admin["admin_id"] }}/del_event/{{ i["sl_no"] }}" > Delete </a> </td>
            </tr>
           {% endfor %}
       </table>
    </div>
</body>
</html>
